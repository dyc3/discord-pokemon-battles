[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unreachable = True
warn_no_return = True
warn_unused_ignores = True
pretty = True
color_output = True
[mypy-discord.*]
ignore_missing_imports = True
[mypy-distest.*]
ignore_missing_imports = True
[mypy-jsonpickle.*]
ignore_missing_imports = True
[mypy-parameterized.*]
ignore_missing_imports = True
[mypy-coloredlogs.*]
ignore_missing_imports = True
[mypy-motor.*]
ignore_missing_imports = True
[mypy-bson.*]
ignore_missing_imports = True
