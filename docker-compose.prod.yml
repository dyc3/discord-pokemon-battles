version: "3.9"
services:
  bot:
    tty: true
    build: .
    ports:
      - "5000:5000"
    expose:
      - 5000
    volumes:
      - .:/code
    networks:
      main:
        aliases:
          - bot
    environment:
      - BROCK_ENVIRONMENT=prod
  api:
    build: ./services/battle-api
    expose:
      - 4000
    networks:
      main:
        aliases:
          - api
  db:
    image: mongo:latest
    expose:
      - 27017
    volumes:
      - mongodb_data_container:/data/db
    networks:
      main:
        aliases:
          - db

networks:
  main:
volumes:
  mongodb_data_container:
